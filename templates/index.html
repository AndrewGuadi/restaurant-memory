{% extends 'base.html' %}

{% block content %}
<h1>Flashcards</h1>
<a class="btn btn-primary" href="{{ url_for('add_card') }}">Add New Flashcard</a>
<ul class="list-group mt-4">
    {% for card in flashcards %}
        <li class="list-group-item">{{ card.dish }} - {{ card.beverage }} - {{ card.ingredients }}
            <a class="btn btn-sm btn-info" href="{{ url_for('edit_card', id=card.id) }}">Edit</a>
            <a class="btn btn-sm btn-danger" href="{{ url_for('delete_card', id=card.id) }}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
