{% extends 'base.html' %}

{% block content %}
<h1>Flashcards</h1>
<a href="{{ url_for('add_card') }}">Add New Flashcard</a>
<a href="{{ url_for('test') }}">Test Yourself</a>
<ul>
    {% for card in flashcards %}
        <li>{{ card.dish }} - {{ card.beverage }} - {{ card.ingredients }}
            <a href="{{ url_for('edit_card', id=card.id) }}">Edit</a>
            <a href="{{ url_for('delete_card', id=card.id) }}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
