{% extends 'base.html' %}

{% block content %}
<h1>Select a Category</h1>
<form method="POST" action="{{ url_for('test') }}">
    <select name="category">
        {% for category in categories %}
            <option value="{{ category.category }}">{{ category.category }}</option>
        {% endfor %}
    </select>
    <button type="submit">Start Test</button>
</form>
{% endblock %}
